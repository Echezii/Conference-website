<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/ticket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="container">
                <div class="nav-items d-flex justify-content-between">
                    <div class="logo"><a href="index.html"><img src="img/LOGO2.png" alt=""></a></div>
                    <div class="list-items d-flex">
                        <div class="list-item me-5"><a href="index.html">HOME</a></div>
                        <div class="list-item me-5"><a href="team.html">TEAM</a></div>
                        <div class="list-item"><a href="about.html">ABOUT US</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-section ticket-section container d-flex grid-gap">
            <div class="hero-text text-left">
                <h3>GET A TICKET</h3>
                <p class="ticket-txt">Have a seat at the
                    dev world Conference
                    which will inspire and blow
                    your mind.</p>
                <p class="ticket-txt">
                    Delve into the nuanced symphony
                    of software development. <br>
                    Traverse the shifting landscapes of
                    architecture, leadership, and the
                    spark of genius that crafts
                    tomorrow's solutions
                </p>
            </div>
            <div class="hero-form">
                <div class="form-item ms-5">
                    <label for="firstName">First Name</label>
                    <div class="input-item"> <input type="text"> </div>
                </div>
                <div class="form-item ms-5 mt-2">
                    <label for="lastName">Last Name</label>
                    <div class="input-item"> <input type="text"> </div>
                </div>
                <div class="form-item ms-5 mt-2">
                    <label for="email">Email</label>
                    <div class="input-item"> <input type="text"> </div>
                </div>
                <div class="form-item ms-5 mt-2">
                    <label for="seatNo">Seat No</label>
                    <div>
                        <select name="seatNo" id="seatNo">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
